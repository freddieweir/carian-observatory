# Simple Promtail Configuration for Carian Observatory
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs - Focus on Carian Observatory services
  - job_name: carian-observatory-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=carian-observatory"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract service name from container name (co-service-component format)
      - source_labels: ['container']
        regex: 'co-([^-]+)-.*'
        target_label: 'service'

      # Extract component from container name
      - source_labels: ['container']
        regex: 'co-[^-]+-(.+)'
        target_label: 'component'

      # Add compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add compose service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'