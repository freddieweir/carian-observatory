# Grafana Dashboard Provisioning for Carian Observatory
apiVersion: 1

providers:
  # Carian Observatory Dashboards
  - name: 'Carian Observatory Logs'
    orgId: 1
    folder: 'Carian Observatory'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/logs

  - name: 'Carian Observatory Metrics'
    orgId: 1
    folder: 'Carian Observatory'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/metrics