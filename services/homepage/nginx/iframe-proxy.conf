server {
    listen 8081;
    server_name localhost;

    location / {
        proxy_pass http://co-perplexica-service:3001;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add headers to allow iframe embedding
        # Note: X-Frame-Options is deprecated, use Content-Security-Policy instead
        # SAMEORIGIN allows embedding only from same origin (more secure than ALLOWALL)
        add_header X-Frame-Options "SAMEORIGIN" always;
        # Restrict CORS to same origin instead of wildcard
        # For cross-origin, set specific domain: add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
