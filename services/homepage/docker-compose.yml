# Homepage Service - Dashboard for Carian Observatory Platform
# Custom dashboard integrating all platform services

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: ${USER_PREFIX}-homepage-service
    restart: unless-stopped
    volumes:
      - ./configs:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_DOMAIN:-homepage.yourdomain.com},${GENERIC_HOMEPAGE_DOMAIN:-homepage.yourdomain.com}
      - PUID=1000
      - PGID=1000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    name: ${COMPOSE_PROJECT_NAME}_app-network