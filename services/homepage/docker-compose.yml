# Homepage Service - Dashboard for Carian Observatory Platform
# Custom dashboard integrating all platform services

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v0.9.10
    container_name: co-homepage-service
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./configs:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      glance.name: "Homepage"
      glance.icon: "si:homepage"
      glance.url: "https://homepage.${PRIMARY_DOMAIN}"
      glance.category: "dashboard"
      glance.description: "Platform services dashboard"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_DOMAIN:-homepage.yourdomain.com},${GENERIC_HOMEPAGE_DOMAIN:-homepage.yourdomain.com}
      - PUID=1000
      - PGID=1000
      # Pass domain variables for potential runtime substitution
      - WEBUI_DOMAIN=${WEBUI_DOMAIN}
      - CANARY_DOMAIN=${CANARY_DOMAIN}
      - PERPLEXICA_DOMAIN=${PERPLEXICA_DOMAIN}
      - AUTH_DOMAIN=${AUTH_DOMAIN}
      # 1Password Connect integration
      - OP_CONNECT_HOST=http://co-1p-connect-api:8080
      - OP_CONNECT_TOKEN=${OP_CONNECT_TOKEN}
      - HOMEPAGE_VAR_GRAFANA_USERNAME=${GRAFANA_USERNAME:-admin}
      - HOMEPAGE_VAR_GRAFANA_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  homepage-iframe-proxy:
    image: nginx:alpine
    container_name: co-homepage-iframe-proxy
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./nginx/iframe-proxy.conf:/etc/nginx/conf.d/default.conf
    labels:
      glance.name: "Iframe Proxy"
      glance.icon: "si:nginx"
      glance.category: "dashboard"
      glance.description: "Cross-origin iframe security proxy"
    depends_on:
      - homepage
    networks:
      - app-network

networks:
  app-network:
    name: ${COMPOSE_PROJECT_NAME}_app-network